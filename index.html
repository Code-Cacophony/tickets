<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Cinema</title>
</head>

<body>
  <div class="container">
    <h1>Le Cinema</h1>
    <img src="img/theater.jpg">

    <p>Ever wanted to see a movie? Well wait no more! <div id="theatername">le cinema</div> has the greatest selection
      of films that one could see. Pick a movie, the showtime, and your age range and we'lldetermine the price of your
      ticket!</p>


    <form id=" user-input">

      <div class="movie-select">
        <label for="movie">Select a movie:</label>
        <select id="movie" name="movie">
          <option value="1">Salo: 100 Days of Sodom</option>
          <option value="2">Wavelength</option>
        </select>
        <img src="img/screaming.jpg" id="scream">
      </div>
      <br>
      <br>

      <div class="time-select">
        <label for="time">Select the time range:</label>
        <select id="time" name="time">
          <option value="1">Matinee(5-10pm)</option>
          <option value="2">Regular(7am-4pm)</option>
        </select>
        <img src="img/clock.jpg">
      </div>
      <br>
      <br>

      <div class="age-select">
        <label for="age">Select your age range:</label>
        <select id="age" name="age">
          <option value="1">Under 65</option>
          <option value="2">Over 65</option>
        </select>
        <img src="img/old.jpg">
      </div>

      <br>
      <br>

      <button type="submit" id="btn">Submit</button>
    </form>

    <div id=" under65">
      <p>Here are your options</p>
    </div>

    <div id="over65">
      <p></p>
    </div>

</body>





</html>
