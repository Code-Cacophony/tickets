<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Cinema</title>
</head>

<body>
  <div class="container">
    <h1>Le Cinema</h1>
    <p></p>
    <form id="user-input">
      <div class="movie-selection">
        <h2>Movies Showing:</h2>

        <label for="movie1">Salo: 100 Days of Sodom</label>
        <input id="movie1" type="radio">
        <br>
        <label value="1">Wavelength</label>
        <input value="2" id="movie2" type="radio">
      </div>

      <label for="matinee" value="3">Matinee(1000)</label>
      <input id="matinee" type="radio">
      <br>
      <label for="regular" value="4">Regular(1700)</label>
      <input id="regular" type="radio">
      <br>
      <label for="under" value="5">Under 65</label>
      <input id="under" type="radio">
      <br>
      <label for="over" value="6">Over 65</label>
      <input id="over" type="radio">
    </form>

    <div id="under65">
      <p>Here are your options</p>
    </div>

    <div id="over65">
      <p></p>
    </div>

  </div>
</body>





</html>
